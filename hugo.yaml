baseURL: https://genealogy.maier.page/
languageCode: "uk-UA"
defaultContentLanguage: uk
title: "Генеалогія для початківців - українською для українців"
theme: "PaperMod"
cleanDestinationDir: true
enableGitInfo: true
enableRobotsTXT: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  sectionPagesMenu: main
  ShowShareButtons: true
  TocOpen: true
  ShowBreadCrumbs: false
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  defaultTheme: "auto"
  disableThemeToggle: false
  author: "Ілля Майер"
  description: "Сайт про генеалогію для українців"
  showToc: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowWordCount: true
  ShowRSSButtonInSectionTermList: true
  editPost:
    URL: "https://github.com/Illia-M/genealogy-for-beginners/tree/main/content"
    Text: "Запропонувати зміни" # edit text
    appendFilePath: true # to append file path to Edit link

